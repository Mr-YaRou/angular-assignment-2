<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Reset your Password</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="verify">Verification Code</label>
                    <input type="text" formControlName="verify" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.verify.errors }" />
                    <div *ngIf="submitted && f.verify.errors" class="invalid-feedback">
                        <div *ngIf="f.verify.errors.required">Verification Code is required</div>
                    </div>
                </div>

                </div>
            </form>
        </div>
